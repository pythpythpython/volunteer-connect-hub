# VolunteerConnect Hub - GitHub Actions Deployment
# ================================================
# Automated deployment to GitHub Pages with Jekyll

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  schedule:
    # Run daily at 6 AM UTC for periodic updates
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      
      - name: Build with Jekyll
        run: |
          bundle install
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # AGI Quality Check job
  quality-check:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Run AGI Quality Verification
        run: |
          python -c "
          import json
          import os
          
          # Load AGI boards config
          config_path = 'agi_boards/boards_config.json'
          if os.path.exists(config_path):
              with open(config_path) as f:
                  config = json.load(f)
              
              quality = config.get('achieved_quality', 0)
              print(f'AGI Quality Score: {quality * 100:.1f}%')
              
              if quality >= 0.99:
                  print('✓ Quality threshold met (100%)')
              else:
                  print('⚠ Quality below target, scheduling improvement')
          else:
              print('AGI config not found, running initial setup')
          "
